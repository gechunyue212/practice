<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>ENB-官网</title>
    <meta name="viewport" content="initial-scale=1">
    <link href=favicon.ico rel="shortcut icon" type=image/x-icon>
    <link rel="stylesheet" href="static/css/swiper.min.css">
    <link rel="stylesheet" href="static/css/animate.min.css">
    <script src="static/js/swiper.min.js"></script>
    <script src="static/js/swiper.animate.min.js"></script>

</head>
<body>
<div style="max-width:640px; margin:0 auto; height:100%;">
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide" data-hash="slide1"><img src="static/img/zhiling1.jpg"></div>
            <div class="swiper-slide" data-hash="slide2">
                <img class="ani resize"
                     swiper-animate-effect="fadeInDown"
                     swiper-animate-duration="0.5s"
                     swiper-animate-delay="0s"
                     src="static/img/zhiling2.jpg">

            </div>
            <div class="swiper-slide" data-hash="slide3"><img src="static/img/zhiling3.jpg"></div>
            <div class="swiper-slide" data-hash="slide4"><img src="static/img/zhiling4.jpg"></div>

        </div>
        <div class="swiper-pagination"></div>
    </div>
</div>

</body>
</html>
